<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const choices = ["rock", "paper", "scissor"];

        function playRound() {
            let userInput = prompt("Choose: rock, paper or scissor");
            let userChoice = `${userInput.toLowerCase()}`;
            let computerChoice = choices[Math.floor(Math.random() * choices.length)];

            return userChoice === computerChoice ? "It's a draw."
                : userChoice === "rock" && computerChoice === "scissor" ? "You win!"
                : userChoice === "paper" && computerChoice === "rock" ? "You win!"
                : userChoice === "scissor" && computerChoice === "paper" ? "You win!"
                : "You loose." 
        }

        function playGame() {
            for (let i = 0; i < 5; i++) {
                if (i < 5) {
                    playRound();
                } else {
                    console.log("Game over.");
                }
            }
        }
    </script>
</body>

</html>
